<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% if page.title %}{{ page.title }} | {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>
  <style>
    body {
      max-width: 700px;
      margin: 40px auto;
      padding: 0 20px;
      font-size: 18px;
      line-height: 1.6;
      color: #222;
      font-family: serif;
    }
    nav { margin-bottom: 2em; }
    nav a { margin-right: 1em; }
    footer { margin-top: 3em; border-top: 1px solid #ccc; padding-top: 1em; font-size: 0.9em; color: #666; }
    img { max-width: 100%; height: auto; }
    pre { overflow-x: auto; padding: 1em; background: #f5f5f5; }
    code { background: #f5f5f5; padding: 2px 4px; }
    pre code { padding: 0; background: none; }
  </style>
  {% feed_meta %}
</head>
<body>
  <nav>
    {% for link in site.data.navigation.main %}
      <a href="{{ link.url }}">{{ link.title }}</a>
    {% endfor %}
  </nav>

  <main>
    {{ content }}
  </main>

  <footer>
    <p>{{ site.author.name }} &mdash;
      {% for link in site.author.links %}
        <a href="{{ link.url }}">{{ link.label }}</a>{% unless forloop.last %} &middot; {% endunless %}
      {% endfor %}
    </p>
  </footer>
</body>
</html>
